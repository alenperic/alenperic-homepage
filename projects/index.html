const grid = document.getElementById('grid');
function renderCards(filter="all", q=""){
  grid.innerHTML = "";
  const query = q.trim().toLowerCase();
  projects
    .filter(p => {
      if(filter==="all") return true;
      if(filter==="demo") return p.links.demo && p.links.demo !== "#";
      return p.categories.includes(filter);
    })
    .filter(p => {
      if(!query) return true;
      const hay = (p.title + " " + p.stack + " " + p.badges.join(" ") + " " + p.desc).toLowerCase();
      return hay.includes(query);
    })
    .forEach(p => {
      const card = document.createElement('div');
      card.className = "card";
      card.setAttribute("data-categories", p.categories.join(","));

      // Build action buttons only for valid links
      const actions = [];
      if(p.links.demo && p.links.demo !== "#") {
        actions.push(`<a class="btn" href="${p.links.demo}" target="_blank" rel="noopener">Demo</a>`);
      }
      if(p.links.repo && p.links.repo !== "#") {
        actions.push(`<a class="btn" href="${p.links.repo}" target="_blank" rel="noopener">Repo</a>`);
      }
      if(p.links.docs && p.links.docs !== "#") {
        actions.push(`<a class="btn" href="${p.links.docs}" target="_blank" rel="noopener">Docs</a>`);
      }

      card.innerHTML = `
        <h3>${p.title}</h3>
        <div class="stack">${p.stack}</div>
        <div class="badges">${p.badges.map(b=>`<span class="badge">${b}</span>`).join("")}</div>
        <div class="desc">${p.desc}</div>
        <div class="actions">
          ${actions.join("")}
        </div>
      `;
      grid.appendChild(card);
    });
}
renderCards();

const chips = Array.from(document.querySelectorAll(".chip"));
chips.forEach(ch => ch.addEventListener("click", e => {
  chips.forEach(c => c.classList.remove("active"));
  ch.classList.add("active");
  const filter = ch.dataset.filter;
  renderCards(filter, document.getElementById("search").value);
}));
document.getElementById("search").addEventListener("input", e => {
  const active = document.querySelector(".chip.active").dataset.filter;
  renderCards(active, e.target.value);
});
